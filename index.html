<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img
          class="bg-pattern-card"
          src="./images/bg-pattern-card.svg"
          alt="bg-pattern-card"
        />
      </header>
      <img class="profile-pic" src="./images/image-victor.jpg" alt="Victor" />
      <section class="details">
        <span class="name bold-text">Victor Crest</span> <span class="age light-text">26</span>
        <br /><span class="place light-text">London</span>
      </section>
      <hr />
      <footer class="stats">
        <div class="followers">
          <span class="bold-text">80K</span><br /><span class="light-text"
            >Followers</span>
        </div>
        <div class="likes">
          <span class="bold-text">803K</span><br /><span class="light-text"
            >Likes</span
          >
        </div>
        <div class="photos">
          <span class="bold-text">1.4K</span><br /><span class="light-text"
            >Photos</span
          >
        </div>
      </footer>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hengul Akash</a>.
  </div> -->
  </body>
</html>
